{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe - {%block pagetitle %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="{% static "homeScreenIcon.png" %}" />
    <link rel="apple-touch-icon-precomposed" href="{% static "homeScreenIcon.png" %}" />

    <!-- <link rel="stylesheet/less" type="text/css" href="/site_media/style.less"> -->
    <link rel="stylesheet" href="{% static "html5reset.css" %}" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
  </head>
  <body>
    <header>Tic Tac Toe</header>
    <nav id="controls">
      <ul>
          <li id="navHome"></li>
          <li id="navNewGame"></li>
          <li id="navCurGame"></li>
      </ul>
    </nav>
    <div id="content">
      <div id="primary">
        <h1>{% block title %}{% endblock %}</h1>
        {% block primary %}{% endblock %}
      </div>
    </div>
    <nav id="colors">
      <ul>
          <li id="green"></li>
          <li id="blue"></li>
          <li id="purple"></li>
      </ul>
    </nav>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.6.1.js"></script>
    <!-- <script type="text/javascript" src="/site_media/less-1.3.3.min.js"></script> -->
    <script type="text/javascript" src="{% static "script.js" %}"></script>
    <script type="text/javascript" src="{% static "bookmark_bubble.js" %}"></script>
  </body>
</html>
